<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Project</title>
    <link rel="stylesheet" href="/MovieProject/style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Finder</h1>
        <div class="search-box">
            <input type="text" id="rlt" placeholder="Enter movie title...">
            <button onclick="search()">Search</button>
        </div>
        <div class="movie-info">
            <h2 id="title"></h2>
            <h4 id="year"></h4>
            <img src="" alt="Movie Poster" id="poster">
            <p id="plot"></p>
        </div>
    </div>
</body>
<script src="/MovieProject/script.js"></script>
</html>
